<div class="chat-input-container" fxLayout="row" fxLayoutAlign="start center">
  <div class="chat-textarea-wrapper" fxFlex>
    <form>
      <textarea class="mat-body"
                #chatInput
                [formControl]="messageBody"
                name="messageBody"
                appAutoFocus
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                placeholder="Type your message...">
      </textarea>
    </form>
  </div>
  <button class="send-message-button"
          *ngIf="!messageBody.pristine && messageBody.valid"
          (click)="handleMessageSubmit($event)"
          color="primary"
          mat-icon-button
          aria-label="send message">
    <mat-icon>send</mat-icon>
  </button>
</div>
