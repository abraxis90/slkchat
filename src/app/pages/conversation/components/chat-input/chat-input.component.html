<div class="chat-input-container" fxLayout="row" fxLayoutAlign="start center">
  <div class="chat-textarea-wrapper" fxFlex>
    <textarea class="mat-body"
              [(ngModel)]="messageBody"
              (keydown.enter)="messageSubmit($event)"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              placeholder="Write a new message"></textarea>
  </div>
  <button class="send-message-fab"
          (click)="messageSubmit($event)"
          color="primary"
          mat-mini-fab
          aria-label="send message">
    <mat-icon>send</mat-icon>
  </button>
</div>
