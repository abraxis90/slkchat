<div class="chat-input-container" fxLayout="row" fxLayoutAlign="start center">
  <div class="chat-textarea-wrapper" fxFlex>
    <textarea class="mat-body"
              [(ngModel)]="messageBody"
              (keydown.enter)="handleMessageSubmit($event)"
              (focus)="handleInputFocus($event)"
              (blur)="handleInputBlur($event)"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              placeholder="Type your message..."></textarea>
  </div>
  <button class="send-message-fab animate-with-fade-in"
          *ngIf="inputIsFocused"
          (click)="handleMessageSubmit($event)"
          color="primary"
          mat-mini-fab
          aria-label="send message">
    <mat-icon>send</mat-icon>
  </button>
</div>
