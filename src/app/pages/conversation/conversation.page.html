<div class="conversation-page" #conversationPage fxLayout="column" fxLayoutAlign="start start">
  
  <div class="mat-body" fxFlex #messageList>
    <div *ngIf="(messages$ | async) as messages">
      <p *ngFor="let message of messages">
        {{ message?.body }}
      </p>
    </div>
    <div #messagesEnd class="messages-end"></div>
  </div>
  <app-chat-input (messageSubmitted)="handleMessageSend($event)"></app-chat-input>

</div>
