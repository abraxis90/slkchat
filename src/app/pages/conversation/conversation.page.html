<div class="conversation-page" fxLayout="column" fxLayoutAlign="space-between start">
  
  <div class="mat-body" *ngIf="(messages$ | async) as messages">
    <p *ngFor="let message of messages ">
      {{ message?.body }}
    </p>
  </div>
  
  <app-chat-input (messageSubmitted)="handleMessageSubmitted($event)"></app-chat-input>

</div>
