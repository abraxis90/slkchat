<div class="conversation-page" #conversationPage fxLayout="column" fxLayoutAlign="space-between start">
  
  <div class="message-list mat-body" [ngClass]="{'visible': chatVisible}" #messageList>
    <div *ngIf="(messages$ | async) as messages">
      <app-chat-bubble *ngFor="let message of messages" [message]="message"></app-chat-bubble>
    </div>
    <div #messagesEnd class="messages-end"></div>
  </div>
  
  <app-chat-input (messageSubmitted)="handleMessageSend($event)"></app-chat-input>

</div>
