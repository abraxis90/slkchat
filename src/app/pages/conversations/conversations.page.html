<div class="conversations-page">
  <mat-list *ngIf="(conversationsDrawable$ | async) as conversations"
            class="conversation-list">
    <mat-action-list *ngFor="let conversation of conversations; trackBy: trackByUid">
      <app-conversation-list-item (click)="loadMessages(conversation.uid)"
                                  [conversation]="conversation">
      </app-conversation-list-item>
    </mat-action-list>
  </mat-list>
  <button class="new-conversation-fab"
          (click)="createConversation()"
          color="primary"
          mat-fab
          aria-label="new conversation">
    <mat-icon>message</mat-icon>
  </button>
</div>
