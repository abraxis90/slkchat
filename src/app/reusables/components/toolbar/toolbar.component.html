<mat-toolbar *ngIf="currentUser">
  <button *ngIf="canNavigateBack$ | async" class="back-button" routerLink=".." mat-icon-button aria-label="back button">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Conversations</span>
  <span fxFlex></span>
  <button class="sign-out" (click)="logout()" mat-stroked-button>
    <img class="user-avatar" [src]="currentUser?.photoURL" alt="your avatar"/>
    <span>Sign out</span>
  </button>
</mat-toolbar>
