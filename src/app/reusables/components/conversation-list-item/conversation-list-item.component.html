<button mat-list-item>
  <img class="user-avatar" matListAvatar [src]="conversation.users[0]?.avatarURL" alt="user avatar"/>
  <h3 matLine>{{ conversation.users[0]?.fullName }}</h3>
  <p class="last-message" *ngIf="conversation?.messages.length" matLine>
    <small class="last-message-body">
      {{ conversation?.messages[conversation.messages.length - 1]?.body }}
    </small>
    <small class="last-message-separator">-</small>
    <small>
      {{ conversation?.messages[conversation.messages.length - 1]?.sentAt.seconds * 1000 | date: 'shortTime' }}
    </small>
  </p>
</button>
