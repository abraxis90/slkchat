<!-- TODO: display last sent message -->
<button mat-list-item>
  <ng-container *ngIf="conversation.users?.length === 1; then privateChat; else groupChat">
  </ng-container>
</button>
<ng-template #privateChat>
  <img class="user-avatar" [src]="conversation.users[0]?.avatarURL" alt="user avatar"/>
  <span class="user-full-name" fxFlex>{{ conversation.users[0].fullName }}</span>
</ng-template>

<ng-template #groupChat>
  <img class="user-avatar" [src]="conversation.users[0]?.avatarURL" alt="user avatar"/>
  <div *ngFor="let user of conversation.users; let last = last">
    <span class="user-full-name" fxFlex>{{ user?.fullName }}</span>
    <span *ngIf="!last" class="user-group-comma">,</span>
  </div>
</ng-template>
